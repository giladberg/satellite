              <div class="search-popup blue-popup" >
                    <div class="header-popup blue-header-shape">
                        <h4 class="header-popup__title">Devices</h4>
                        <div class="header-popup__search-bar" (click)="onFocus($event)">
                            <img class="header-popup__search-bar__wifi" src="../../assets/images/icon/noun_filter_787737_000000.svg">
                            <div class="header-popup__search-bar__divider"></div>
                            <input (click)="onFocus($event)" type="text" class="header-popup__search-bar__filter" placeholder="Type or select filter">
                        </div>
                        <div class="header-popup__small-title width-small-title">22 Devices</div>
                    </div>
                    <div class="body-popup">
                      <div class="frame-blue-content" *ngFor="let device of devices; let i = index" [ngStyle]="{backgroundColor:i === 1 ? '#353a50' : ''}">
                        <div class="frame-blue-content__left">
                           <img class="frame-blue-content__left__photo" src="{{device.img}}">
                        </div>
                        <div class="frame-blue-content__main">
                           <div class="frame-blue-content__main__t">{{device.type}} </div>
                            <div class="frame-blue-content__main__p">{{device.description}}</div>
                        </div>
                        <div error class="error-frame" *ngIf="device.status === 'error'" >
                        <div class="error-frame__title">Error Details in this tooltip</div>
                        </div>
                      </div>
