<div class="frame-blue-content" *ngFor="let device of devices; let i = index" [ngStyle]="{backgroundColor:i === 1 ? '#353a50' : ''}">
  <div class="frame-blue-content__left">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Radar online.svg" *ngIf="device.status === 'connected' && device.type === 'radar'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Camera online.svg" *ngIf="device.status === 'connected' && device.type === 'camera'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Radar warning.svg" *ngIf="device.status === 'error' && device.type === 'radar'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Camera warning.svg" *ngIf="device.status === 'error' && device.type === 'camera'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Radar error.svg" *ngIf="device.status === 'disconnected' && device.type === 'radar'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Camera-disconnected.svg" *ngIf="device.status === 'disconnected' && device.type === 'camera'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Radar Default.svg" *ngIf="device.status === 'no-status' && device.type === 'radar'">
    <img class="frame-blue-content__left__photo" src="../../assets/images/icon/Camera Default" *ngIf="device.status === 'no-status' && device.type === 'camera'">
  </div>
  <div class="frame-blue-content__main">
    <div class="frame-blue-content__main__t">{{device.name}} </div>
    <div class="frame-blue-content__main__p">{{device.description}}</div>
  </div>
  <div error class="error-frame" *ngIf="device.status === 'disconnected'" >
    <div class="error-frame__title">Error Details in this tooltip</div>
  </div>

</div>
