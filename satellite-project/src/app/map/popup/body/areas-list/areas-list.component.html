
<div class="frame-turquoise-content" *ngFor="let area of areas">
  <div class="frame-turquoise-content__left-photo"><div class="{{area.shape}}"></div> </div>
  <div class="frame-turquoise-content__main">
    <div class="frame-turquoise-content__main__t">{{area.type}}</div>
    <div class="frame-turquoise-content__main__p">{{area.description}}</div>
  </div>
</div>
